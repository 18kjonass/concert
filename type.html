<!DOCTYPE html>
<html>

<head>
    <title>Tickets To AJR</title>
</head>

<body>
    <div>
        <form>
            <label for="name">First name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="number of tickets">Number of tickets:</label><br>
            <input type="number" id="number of tickets" name="number of tickets"><br>
            <label for="email address">Email address:</label><br>
            <input type="text" id="email address" name="email address"><br>
            <label for="credit card info">Credit Card Info:</label><br>
            <label for="card holder name">Card holder name:</label><br>
            <input type="text" id="card holder name" name="card holder name"><br>
            <label for="expiry date">Expiry date:</label><br>
            <input type="number" id="expiry date" name="expiry date"><br>
            <label for="card number">Card number:</label><br>
            <input type="number" id="card number" name="card number"><br>
            <label for="CVC number">CVC number:</label><br>
            <input type="number" id="CVC number" name="CVC number"><br>


        </form>
    </div>


</body>

</html>
